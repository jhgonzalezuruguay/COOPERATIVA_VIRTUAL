version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: cooperativa_db
      POSTGRES_USER: cooperativa_user
      POSTGRES_PASSWORD: cooperativa_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn cooperativa.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_SECRET_KEY: supersecretkey
      DEBUG: "False"
      ALLOWED_HOSTS: "*"
      DB_NAME: cooperativa_db
      DB_USER: cooperativa_user
      DB_PASSWORD: cooperativa_pass
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      - db

volumes:
  postgres_data:
